<!DOCTYPE html>
<style>
  body {
    min-height: 200px;
  }
</style>
<img
  src="https://eloquentjavascript.net/img/cat.png"
  id="cat"
  style="position: absolute"
/>
<img
  src="https://eloquentjavascript.net/img/hat.png"
  id="hat"
  style="position: absolute"
/>
<script>
  // Write a JavaScript code to animate cat and it's hat
  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");

  let angle = 0;

  let lastTime = null;

  const animate = (time) => {
    if (lastTime != null) angle += (time - lastTime) * 0.0015;

    lastTime = time;

    cat.style.top = Math.sin(angle) * 50 + 80 + "px";

    cat.style.left = Math.cos(angle) * 200 + 230 + "px";

    // By adding Ï€ to the angle, the hat ends up half a circle ahead of the cat

    let hatAngle = angle + Math.PI;

    hat.style.top = Math.sin(hatAngle) * 50 + 80 + "px";

    hat.style.left = Math.cos(hatAngle) * 200 + 230 + "px";

    requestAnimationFrame(animate);
  };

  requestAnimationFrame(animate);
